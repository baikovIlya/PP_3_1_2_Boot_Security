<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<a th:href="@{/logout}">Logout</a>
<br><br>
<h2>Edit User</h2>
<br>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{firstName}" id="name" required/>
    <br/>
    <label for="last_name">Last_name: </label>
    <input type="text" th:field="*{secondName}" id="last_name" required/>
    <br/>
    <label for="age">Age: </label>
    <input type="number" th:field="*{age}" id="age" required/>
    <br/>
    <label for="email">Email: </label>
    <input type="email" th:field="*{email}" id="email" required/>
    <br/>
    <label for="password">Password: </label>
    <input type="password" th:field="*{password}" id="password" required/>
    <br/>
    <label for="roles">Choose roles: </label>
    <br/>
    <select name="rolesList" id="roles" size="2" multiple>
        <option th:value="'ROLE_ADMIN'" th:text="ADMIN"></option>
        <option th:value="'ROLE_USER'" th:text="USER" selected="selected"></option>
    </select>
    <br/>
    <input type="submit" value="Edit User"/>
</form>
</body>
</html>
